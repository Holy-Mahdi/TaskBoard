<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add task</button>
        <ul id="taskList"></ul>
        <button onclick="shareTasks()">Share Tasks</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskValue = taskInput.value.trim();
            if (taskValue === "") return;
            
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(taskValue);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            
            taskInput.value = "";
            loadTasks();
        }

        function loadTasks() {
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            
            tasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${task} <button onclick="removeTask(${index})">‚ùå</button>`;
                taskList.appendChild(li);
            });
        }

        function removeTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks();
        }

        function shareTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            if (tasks.length === 0) {
                alert("No tasks to share!");
                return;
            }
            let encodedTasks = encodeURIComponent(JSON.stringify(tasks));
            let shareLink = `${window.location.origin}${window.location.pathname}?tasks=${encodedTasks}`;
            
            navigator.clipboard.writeText(shareLink).then(() => {
                alert("Shareable link copied to clipboard!");
            }).catch(err => {
                console.error("Error copying link: ", err);
            });
        }

        function loadSharedTasks() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedTasks = urlParams.get("tasks");
            if (sharedTasks) {
                localStorage.setItem("tasks", sharedTasks);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            loadTasks();
        }

        loadSharedTasks();
    </script>
</body>
</html>
